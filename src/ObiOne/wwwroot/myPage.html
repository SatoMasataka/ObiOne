<div ng-init="init()"> 
    <div>
        <p>{{loginInfo.Name}}　さんのマイページ</p>
    </div>
    <h3 class="col-xs-12">仮想書店一覧</h3> 
    <div class="col-xs-12" style="text-align:right">全{{MyShopList.length}}店舗</div>
       
    <div style="text-align:left;width:100%"  class="col-xs-12">       
        <div ng-repeat="s in MyShopList" class="col-xs-12">         
            <img src="img/icn/edit.png" ng-click="toEditShop(s.ShopId)" alt="編集ページ"  class="icn"/> 
            <a ng-click="toShop(s.ShopId)">{{s.ShopName}}</a> {{s.ShopComment}}
        </div>
    </div>

    <h3 class="col-xs-12" style="margin-top:20px">作成した帯画像</h3>
    <div class="col-xs-12" style="text-align:right">全{{ObiList.length}}画像</div>
    <div ng-repeat="o in ObiList" class="col-xs-2" ng-click="DispWiondowOpen(o)" style="margin:10px;cursor:pointer">
        <img src="{{o.ImgPath}}" style="width:100%"/>
    </div>
     
    <!--
    <div style="text-align:left;width:100%" class="col-xs-12">
        <a>個人設定</a>
    </div>-->
</div>

<!--表示ダイアログ-->
<script type="text/ng-template" id="W_Disp">
    <div class="modal-body">
        <button type="button" class="close" ng-click="$dismiss()">&times;</button>
        <div>{{Detail.BookTitle}} </div>
        <div>{{Detail.Author}}</div>
        <div>{{Detail.Publisher}}</div>
        <div style="width:100%;text-align:center;vertical-align:middle">
            <img ng-src="{{Detail.ImgPath}}" style="width:90%;" />
        </div>
        <div style="margin-top:30px;margin-bottom:10px">
            <a  ng-click='ToRakutenPage(Detail.Link)' class="rakutenLink"> 楽天商品ページ</a>
            <input type="button" ng-click="DeleteObi(Detail.ObiId)" style="float:right;margin-top:5px" value="削除" class="decolatedBtn">
        </div>
    </div>
</script>
