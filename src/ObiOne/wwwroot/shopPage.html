<div ng-init="initDisp()">
    <div ng-show="!noData">
        <span>仮想書店</span><br>
        <h3 class="col-xs-6" style="">{{ShopInfo.ShopName}}</h3>
        <h4 class="col-xs-6" style="text-align:right"> オーナー：{{ ShopInfo.OwnerInfo.Name}} さん</h4>
        <div class="col-xs-12" style="margin:10px;">
            {{ShopInfo.ShopComment}}
        </div>
        <br>
        <!--平積みエリア-->
        <div class="col-xs-12" style="background-size:cover" ng-if="bgPath" ng-style="{'background-image':'url({{bgPath}})'}">
            <span class="col-xs-3" ng-repeat="s in ShopInfo.ShopObiList" style="padding-top:20px;padding-bottom:20px">

                <img ng-show="s.ObiInfo.ImgPath" ng-src="{{s.ObiInfo.ImgPath}}" style="width:100%;text-align:center;cursor:pointer;" 
                     ng-click="DispWiondowOpen(s.ObiInfo)"/>
                <img ng-show="!s.ObiInfo.ImgPath" ng-src="img/dummy.png" style="width:100%;text-align:center;" />
              
            </span>
        </div>
        <div  class="col-xs-12" style="text-align:right;margin-top:10px">
            この書店のURL:
            <input type="text" id="foo" ng-model="thisUrl" size="60">
            <button class="cpbtn" data-clipboard-target="#foo">
                クリップボードにコピー
            </button>
        </div>
        
    </div>
    <div ng-show="noData" >
        <h2 style="color:red">仮想書店が見つかりません</h2>
        <h3>お探しのページは存在しないかまたは削除された可能性があります。</h3>
    </div>
</div>

<!--表示ダイアログ-->
<script type="text/ng-template" id="W_Disp">
    <div class="modal-body">
        <button type="button" class="close" ng-click="$dismiss()">&times;</button>
        <div>{{Detail.BookTitle}} </div>
        <div>{{Detail.Author}}</div>
        <div>{{Detail.Publisher}}</div>
        <div style="width:100%;text-align:center;vertical-align:middle">
            <img ng-src="{{Detail.ImgPath}}" style="width:90%;"/>

        </div>
        <div style="height: 60px;">
            <a ng-click='ToRakutenPage(Detail.Link)'> 楽天商品ページ</a>
        </div>
    </div>
</script>
